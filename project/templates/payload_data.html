<html>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    </head>
<body>
<h1>Payload Data between {{ src_ip }} and {{ dest_ip }}</h1>
{% if payload_data %}
<ul>
    {% for payload in payload_data %}
    <li>{{ payload }}</li>
    {% endfor %}
</ul>
{% else %}
<p>No payload data found between the specified IPs.</p>
{% endif %}
<br></br>

</body>
</html>
